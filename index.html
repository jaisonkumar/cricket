<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Cricketer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Start Section -->
        <div id="start-section" class="start-section">
            <div id="default-image" class="default-image-container">
                <img src="di.jpeg" alt="Default Image">
                <p>Press 'Start Game' to begin!</p>
            </div>
            <button id="start-game-btn" class="btn">Start Game</button>
        </div>

        <!-- Name Input Dialog -->
        <div id="name-input-dialog" class="popup">
            <div class="popup-content">
                <h2>Enter Your Name</h2>
                <input type="text" id="player-name-input" class="input" placeholder="Enter your name">
                <button id="submit-name-btn" class="btn">Submit</button>
            </div>
        </div>

        <!-- Game Section -->
        <div id="game-section" style="display: none;">
            <h1>Guess the Cricketer</h1>
            <div id="player-container" class="player-container">
                <img id="player-photo" class="player-photo" src="" alt="Cricketer Image">
            </div>
            <p id="player-name" class="player-name">Who's this cricketer?</p>
            <input type="text" id="guess-input" class="input" placeholder="Enter player's name">
            <button id="submit-guess-btn" class="btn">Submit Guess</button>
            <p id="feedback" class="feedback"></p>
            <p id="score" class="score">Score: 0</p>
            <button id="new-player-btn" class="btn">Next Player</button>
            <button id="show-leaderboard-btn" class="btn">Show Leaderboard</button>
        </div>

        <!-- Popup Modal -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2>Congratulations!</h2>
                <p id="popup-message">You guessed correctly!</p>
                <button id="next-player-btn" class="btn">Next Player</button>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div id="leaderboard-section" style="display: none;">
            <h2>Leaderboard</h2>
            <ul id="leaderboard"></ul>
            <button id="restart-game-btn" class="btn">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
